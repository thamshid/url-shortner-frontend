<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Bootstrap Theme Company Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#myPage">Logo</a>
    </div>

  </div>
</nav>

<div class="jumbotron text-center">
  <h1>URL Shorter</h1>
  <form (ngSubmit)="getShortUrl()">
    <div class="input-group">
      <input type="text" class="form-control" size="50" placeholder="Enter URL" [(ngModel)]="url" required name="url">
      <div class="input-group-btn">
        <button type="button" class="btn btn-danger" (click)="getShortUrl()">OK</button>
      </div>
    </div>
  </form>
  <a href="{{shortUrl}}" class="short-link"> {{shortUrl}}</a>
</div>
<div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>URL</th>
      <th>Sort URL</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let url_det of urlList">
      <td>{{url_det.last_enter_url}}</td>
      <td><a href="{{BASE_URL}}{{url_det.key}}">{{BASE_URL}}{{url_det.key}}</a></td>
      <td><span class="glyphicon glyphicon-trash" (click)="deleteUrl(url_det.key)"></span></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Container (About Section) -->


<!--
To use this code on your website, get a free API key from Google.
Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
-->

<footer class="container-fluid text-center">
  <a href="#myPage" title="To Top">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
</footer>

<script>
  $(document).ready(function () {
    // Add smooth scrolling to all links in navbar + footer link
    $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {
        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 900, function () {

          // Add hash (#) to URL when done scrolling (default click behavior)
          window.location.hash = hash;
        });
      } // End if
    });

    $(window).scroll(function () {
      $(".slideanim").each(function () {
        var pos = $(this).offset().top;

        var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
          $(this).addClass("slide");
        }
      });
    });
  })
</script>

</body>
</html>
